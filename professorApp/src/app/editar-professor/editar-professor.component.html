<div class="container">
    <h2>Editar Professor</h2>
    <form [formGroup]="professorForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" formControlName="nome" class="form-control" />
        <div *ngIf="professorForm.get('nome')?.invalid && professorForm.get('nome')?.touched" class="text-danger">
          Nome é obrigatório e deve ter pelo menos 3 caracteres.
        </div>
      </div>
  
      <div class="form-group">
        <label for="idade">Idade</label>
        <input type="number" id="idade" formControlName="idade" class="form-control" />
        <div *ngIf="professorForm.get('idade')?.invalid && professorForm.get('idade')?.touched" class="text-danger">
          Idade é obrigatória.
        </div>
      </div>
  
      <div class="form-group">
        <label for="departamento">Departamento</label>
        <input type="text" id="departamento" formControlName="departamento" class="form-control" />
        <div *ngIf="professorForm.get('departamento')?.invalid && professorForm.get('departamento')?.touched" class="text-danger">
          Departamento é obrigatório.
        </div>
      </div>
  
      <button type="submit" [disabled]="professorForm.invalid" class="btn btn-primary mt-3">
        Atualizar
      </button>
    </form>
  </div>
